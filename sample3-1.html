<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sample3-1</title>
</head>
<body>
    <table width="100%" border="0" cellspacing="0" cellpadding="4">
        <tr>
            <td><strong>회원정보</strong> (필수)</td>
            <td align="right"><small style="color: red"> 는 필수 입력사항입니다.</td>
        </tr>
    </table>
    <hr>
    <form>
        <table border="0" cellspacing="0" cellpadding="0">
            <tr>
                <td width="90">이름 <span style="color: red;" title="필수">*</span></td>
                <td>
                    <input type="text" name="name" size="35" required>
                </td>
            </tr>

            <tr>
                <td>성별 <span style="color: red;" title="필수">*</span></td>
                <td>
                    <label>
                        <input type="radio" name="gender" value="남성">남성
                        &nbsp;&nbsp;
                        <input type="radio" name="gender" value="여성">여성
                    </label>
                </td>
            </tr>

            <tr>
                <td>생년월일</td>
                <td>
                    <input type="date" name="birthday">
                    &nbsp;&nbsp;&nbsp;
                    <label>
                        <input type="radio" name="calender" value="양력" checked>양력
                    </label>
                    &nbsp;
                    <label>
                        <input type="radio" name="calender" value="음력" checked>음력
                    </label>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
