<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exam3-14</title>
</head>
<body>
    <h3>color dialog 를 이용해 색을 바꿔보자</h3>
    <hr>
    <form>
        <p>select color</p>
        <input type="color" value="#00BFFF" onchange="document.body.style.color=this.value">

    </form>
    <hr>
    <section>
        <h3>onchange</h3>
        <p>document 가 최상단 부모. html 태그로 접근</p>
    </section>
</body>
</html>
